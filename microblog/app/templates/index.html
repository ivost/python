{% extends "base.html" %}

{% block content %}


      <div class="page-header">
        <h1>Hi, {{ user.nickname }}!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Author</th>
                <th>Body</th>
              </tr>
            </thead>

            <tbody>
            {% for post in posts %}
              <tr>
                <td>{{ post.author.nickname }}</td>
                <td>{{ post.body }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>



{% endblock %}
